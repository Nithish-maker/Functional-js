<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>
  <script type="text/javascript">
    // console.log("jS rendered successfully");
    // TODO 
    
    /* *
    1.Adding event listener to the hero div element and selecting the inner child element through required DOM selector method
    2.Declaring out the spacing between the textshadow text and the original text
    3.Defining out the event handler function and testing it
    4.Declaring out the variables for hero element width and height as well as
    current element mouse pointer position
    5.Conditional Check for targeted element and the current element and further with some operation inside the block
    6.Calculation for the hradius and vradius for the text shadow's 1st and 2nd value
    7.Adding out the styling from the above declared and calculated variables
    MISTAKES : Don't forget to append px in the text shadow property and try to log each values of the current element(one which triggers the event handler function) and the targeted element(one where the given event type occurs) and know the difference between them.Avoid using this in terms of Arrow fuctions.
    * */
    const heroContainer = document.querySelector('.hero');
    const heroChild = document.querySelector('.hero').firstElementChild;
    const spacing = 200;
    // console.log(heroContainer,heroChild);
    const renderShadow = (e) => {
      const heroHeight = heroContainer.offsetHeight;
      const heroWidth = heroContainer.offsetWidth;
      let childX = e.offsetX;
      let childY = e.offsetY;
      if(e.currentTarget !== e.target) {
        childX = childX + e.target.offsetLeft;
        childY = childY + e.target.offsetTop;
      }
      const hRadius = Math.round((childX / heroWidth * spacing) - (spacing / 2));
      const vRadius = Math.round((childY / heroHeight *spacing) - (spacing / 2));
      // console.log(hRadius,vRadius);
      heroChild.style.textShadow = `
      ${hRadius}px ${vRadius}px 0px rgba(255,0,0,0.7),
      ${-hRadius}px ${vRadius}px 0px rgba(0,255,255,0.7),
      ${hRadius}px ${-vRadius}px 0px rgba(255,0,255,0.7),
      ${-hRadius }px ${-vRadius}px 0px rgba(0,0,255,0.7)
      `;
    } 
    heroContainer.addEventListener('mousemove',renderShadow);
  </script>
</body>
