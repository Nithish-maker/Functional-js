  <script type="text/javascript">
  	const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2016 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    // Use 	necessary builtin object to get the current year
    let currentYear = new Date().getFullYear();
    const some_age_19 = people.some(person => currentYear - person.year >= 19);
    console.log(some_age_19);

    const every_age_19 = people.every(person => currentYear - person.year >= 19);
    console.log(every_age_19);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment = comments.find(searchId => searchId.id === 823423);
    console.table(comment);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const indexToDel = comments.findIndex(ind => ind.id === 823423);
    console.table(comments.splice(indexToDel,1));
